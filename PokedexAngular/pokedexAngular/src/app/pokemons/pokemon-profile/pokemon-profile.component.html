<div *ngIf="pokemon" class="pokemon-profile">

  <section class="images-ccontainer">
    <img
      [src]="pokemon.img" alt="pokemon-image">
    <img
      *ngFor="let sprite of pokemon.sprites"
      [src]="sprite" alt="pokemon-image">
  </section>

  <section class="pokemon-info">
    <h2>{{pokemon.name}}</h2>
    <span>{{pokemon.id}}</span>
    <p>{{pokemon.description}}</p>
    <span
      *ngFor="let type of pokemon.types"
      class="pokemon-type"> {{type}}
    </span>
  </section>

  <section class="pokemon-stats">
    <div *ngFor="let stat of pokemon.stats">
      <span>{{ stat.name }}</span>
      <span>{{ stat.base_stat }}</span>
    </div>
  </section>

  <button (click)="goBack()">Go back</button>
</div>
