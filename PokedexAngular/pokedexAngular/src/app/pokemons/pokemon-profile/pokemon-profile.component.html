
<div *ngIf="pokemon" class="pokemon-profile">

  <div class="pokemon-profile-data">

    <section class="images-container">
      <img
        class="main-image"
        [src]="pokemon.img" alt="pokemon-image"
        >
      <img
        class="sprite"
        *ngFor="let sprite of pokemon.sprites"
        [src]="sprite" alt="pokemon-image">
    </section>

    <section class="pokemon-stats">
      <div
        class="individual-stat"
        *ngFor="let stat of pokemon.stats">
        <div class="stat-description">
          <span>{{stat.name}}</span>
          <span>{{stat.base_stat}}</span>
        </div>
        <progress max="200" value="{{stat.base_stat}}"></progress>
      </div>
    </section>

    <section class="pokemon-info">
      <div class="info-header">
        <h2>{{pokemon.name}}</h2>
        <ul class="langs">
          <li (click)="setLanguage('en')"><img src="assets/reino-unido.png" alt="lang"></li>
          <li (click)="setLanguage('es')"><img src="assets/espana.png" alt="lang"></li>
          <li (click)="setLanguage('fr')"><img src="assets/francia.png" alt="lang"></li>
          <li (click)="setLanguage('it')"><img src="assets/italia.png" alt="lang"></li>
        </ul>
      </div>
      <p class="pokemon-description">{{description}}</p>
      <div class="extra-info">
        <span>Height : {{ pokemon.height }} m </span>
        <span>Weight : {{ pokemon.weight }} kg</span>
      </div>
    </section>

    <section class="pokemon-types">
      <span class="pokemon-id"># {{pokemon.id}}</span>
      <span
          *ngFor="let type of pokemon.types"
          class="pokemon-type"
          [ngStyle]="{
            'background-color': backgroundTypeColorsMedium[type],
            'border-color': backgroundTypeColors[type]
          }"> {{type}}
      </span>
    </section>

    <button class="go-back" (click)="goBack()">Go back</button>
  </div>

  <evolution-chain>
  </evolution-chain>

</div>
