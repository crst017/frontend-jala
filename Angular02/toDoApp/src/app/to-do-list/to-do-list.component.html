<section class="todoapp">
  <header class="header">
    <h1>tareas</h1>
    <input
    id="new-todo"
    [(ngModel)]="nuevaTarea"
    class="new-todo"
    type="text"
    autofocus
    placeholder="Nueva tarea"
    (keyup.enter)="crearTarea()">
  </header>
  <section id="main" class="main">
    <ul id="todo-list" class="todo-list">
      <li *ngFor="let tarea of listaTareas">
        <label>{{ tarea }}</label>
      </li>
    </ul>
  </section>
</section>
